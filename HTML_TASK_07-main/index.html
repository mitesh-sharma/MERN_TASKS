<!DOCTYPE html>
<Html>
    <head> 
        <title>Registration Form</title>
    </head>
    <body>
        <br>
        <br>
        <form>
            <label><b>Fullname:</b></label>       
            <input type="text" name="Fullname" size="30"/> <br> <br>
            <label><b >Username:</b></label>       
            <input type="email" name="email" size="15"/> <br> 
            <br>
            <label for="psw"><b>Password:</b></label>
            <input type="password" name="psw" id="psw" required><br><br>
            <label for="psw-repeat"><b>Re Password:</b></label>
            <input type="password" name="psw-repeat" id="psw-repeat" required><br><br>
            <label><b>Address:</b></label>
            <input type="text" name="Address" size="30"/>
            <br> <br>  
            <label> 
           <b>Age:</b> 
            </label>
            <input type="age" name="age"/> <br>
            <br>
            <label><b>Gender:</b> </label>
            <select>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="other">other</option>
            </select>
            <br> <br>
          <button type="submit" class="registerbtn">Save</button>
        </form>
    </body>
</Html>
